<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Дел</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 500px;
            margin: 0 auto;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .delete-button {
            background-color: #f44336;
        }
    </style>

</head>

        <h1>Список Дел</h1>
        <div id="task-list"></div>

        <h2>Добавить Дело</h2>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Введите новое дело">
            <button type="submit">Добавить</button>
        </form>
    </div>

                        actions.classList.add('actions');

                        });
